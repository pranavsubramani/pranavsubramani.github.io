---
layout: default
title: Project Euler Solutions
---
    <h1>{{ page.title }}</h1>
    <ul class="posts">

      {% for solution in site.category.euler %}
        <li><span>{{ solution.date | date_to_string }}</span>: <a href="{{ solution.url }}" title="{{ solution.title }}">{{ solution.title }}</a></li>
      {% endfor %}
    </ul>
