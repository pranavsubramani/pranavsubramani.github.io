---
layout: default
title: Pranav Subramani Blog
---
    <h1>{{ page.title }}</h1>
    <ul class="posts">

      {% for post in site.posts %}
        <li><span>{{ post.date | date_to_string }}</span>
        <br></br>
         <a href="{{ post.url }}" title="{{ post.title }}" class="bloglinks">{{ post.title }}</a> <span class="synopsis">{{ post.synopsis }} </span></li>
      {% endfor %}
    </ul>
