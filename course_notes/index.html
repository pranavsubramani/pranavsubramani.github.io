---
layout: default
title: Course Notes
---
    <h1>{{ page.title }}</h1>
    <ul class="posts">

      {% for post in site.category.notes %}
        <li><span>{{post.coursecode}}</span>: <a href="{{ subject.url }}" title="{{ post.title }}">{{ post.name }} - {{post.term }} - {{post.professor}}</a></li>
      {% endfor %}
    </ul>
